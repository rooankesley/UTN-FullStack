<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="app.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Modal Test</title>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Abrir Modal</button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close d-flex align-items-center justify-content-center" data-dismiss="modal" aria-label="Close">
                <ion-icon name="close"></ion-icon>
              </button>
            </div>
            <div class="modal-body p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <ion-icon name="person"></ion-icon>
                </div>
                <h3 class="text-center mb-4">Sign In</h3>
                <form action="#" class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-left" placeholder="Username">
                    </div>
              <div class="form-group d-flex">
                <input type="password" class="form-control rounded-left" placeholder="Password">
              </div>
              <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
              </div>
              <div class="form-group d-md-flex">
                  <div class="form-check w-50">
                      <label class="custom-control fill-checkbox">
                                      <input type="checkbox" class="fill-control-input">
                                      <span class="fill-control-indicator"></span>
                                      <span class="fill-control-description">Remember Me</span>
                                  </label>
                              </div>
                              <div class="w-50 text-md-right">
                                  <a href="#">Forgot Password</a>
                              </div>
              </div>
            </form>
            </div>
            <div class="modal-footer justify-content-center">
                <p>Not a member? <a href="#">Create an account</a></p>
            </div>
          </div>
        </div>
      </div>


      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
