<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Contenido de la página -->
<div class="container__login container-fluid d-flex flex-column flex-md-row justify-content-center align-items-center">
  <div class="login__img col-md-5 col-10 h-25 d-flex justify-content-center align-items-center offset-sm-1 offset-md-0">
      <div class="login__logo"></div>
  </div>
  <div class="login__form col-md-5 col-10 h-25 d-flex justify-content-center align-items-center offset-sm-1 offset-md-0">
      <form class="container">
        <div class="login__title col-10 offset-1 mb-3">
          <p>Login</p>
        </div>
        <div class="inner-addon left-addon col-10 offset-1 mb-3">
          <i class="icon fas fa-envelope"></i>
          <input type="text" class="form-control rounded-pill" placeholder="email">
        </div>
        <div class="inner-addon left-addon col-10 offset-1 mb-3">
          <i class="icon fas fa-lock"></i>
          <input type="text" class="form-control rounded-pill" placeholder="contraseña">
        </div>
        <div class="login__forgot d-flex justify-content-end col-10 offset-1 mb-3">
          <a href="#">Olvidaste la contraseña?</a>
        </div>
        <button type="submit" class="login__button btn col-10 offset-1">Ingresar</button>
      </form>
    </div>
</div>


<!-- Enlaces a los archivos JavaScript de Bootstrap (jQuery y Popper.js) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
