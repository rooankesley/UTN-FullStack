<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de encomenda en caja</title>
    <script>
        function formarFrase() {
            let name = document.getElementById("name").value;
            let material = document.getElementById("material").value;
            let dimensionCaja = document.querySelector('input[name="dimensionCaja"]:checked');
            let dimensionCajaValue = dimensionCaja.value;
            let comentario = document.getElementById("comentario").value;
            document.getElementById("textoFinal").value = name + " ha pedido una caja de " + material + " con una dimencion " + dimensionCajaValue + ". " + comentario
        }
    </script>
</head>
<body>
    <form name="formulario" action="javascript:enviar()">
        <label for="name">Nombre del cliente:</label>
        <input type="text" id="name" name="name"><br />

        <label for="material">Material de la caja:</label>
        <select name="material" id="material">
            <option value="corrugado">Cartón Corrugado</option>
            <option value="cartoncillo">Cartoncillo</option>
            <option value="piedra">Cartón Piedra</option>
            <option value="compacto">Cartón Compacto</option>
            <option value="couche">Cartón Couché</option>
        </select><br /><br />
        <p>Seleccione una dimensión para la caja:</p>
            <input type="radio" id="diminuta" name="dimensionCaja" value="Diminuta">
            <label for="diminuta">Diminuta</label><br>
            <input type="radio" id="mediano" name="dimensionCaja" value="Mediana">
            <label for="css">Mediana</label><br>
            <input type="radio" id="grande" name="dimensionCaja" value="Grande">
            <label for="grande">Grande</label>
        <p>Comentário:</p>
        <textarea id="comentario" name="comentario" rows="10" cols="30" placeholder="Escriba un comentário"></textarea><br />
        <button type="submit" onclick="formarFrase()">Enviar</button>
        <input type="text" name="textoFinal" id="textoFinal">
    </form>
</body>
</html>
