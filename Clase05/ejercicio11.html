<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Grados Celsius en Fahrenheit</title>
</head>
<body>
    <form>
        <label for="celsius">Ingrese la temperatura en grados Celsius:</label>
        <input type="number" id="celsius" name="celsius"><br>
    
        <label for="fahrenheit">Resultado en grados Fahrenheit:</label>
        <output id="fahrenheit" name="fahrenheit"></output><br>
    
        <button type="button" onclick="convertirCelsiusEnFahrenheit()">Convertir</button>
      </form>
    
      <script src="app.js"></script>
</body>
</html>
