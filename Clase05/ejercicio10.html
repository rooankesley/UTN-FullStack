<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Pesos en Dólares</title>
</head>
<body>
    <form>
        <label for="pesos">Ingrese la cantidad de pesos:</label>
        <input type="number" id="pesos" name="pesos"><br>
    
        <label for="dolares">Resultado en dólares:</label>
        <output id="dolares" name="dolares"></output><br>
    
        <button type="button" onclick="convertirPesosEnDol()">Convertir</button>
    </form>
    
    <script src="app.js"></script>
</body>
</html>
