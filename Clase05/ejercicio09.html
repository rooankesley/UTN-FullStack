<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Dólares en Pesos</title>
</head>
<body>
    <form>
        <label for="dolares">Ingrese la cantidad de dólares:</label>
        <input type="number" id="dolares" name="dolares"><br>
    
        <label for="pesos">Resultado en pesos:</label>
        <output id="pesos" name="pesos"></output><br>
    
        <button type="button" onclick="convertirDolEnPesos()">Convertir</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
